version: '3'

services:
    goods:
        build: ../src/goods/ # docker镜像的构建目录
        image: goods:v1.0 # 镜像名称
        container_name: goods-v1.0 # 容器名称
        ports:
            - 50051:50051
        restart: always
    front-service:
        build: ../src/front-service # docker镜像的构建目录
        image: front-service:v1.0 # 镜像名称
        container_name: front-service-v1.0 # 容器名称
        ports:
            - 8000:8000
        restart: always